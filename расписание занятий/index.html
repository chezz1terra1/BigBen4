<!DOCTYPE html>
<html>

<head>
    <title>Расписание занятий</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Расписание занятий</h1>

    <table>
        <tr>
            <th>Время</th>
            <th>Понедельник</th>
            <th>Вторник</th>
            <th>Среда</th>
            <th>Четверг</th>
            <th>Пятница</th>
        </tr>
        <tr>
            <td>9:00 - 10:00</td>
            <td>Математика</td>
            <td>Английский</td>
            <td>Физика</td>
            <td>История</td>
            <td>География</td>
        </tr>
        <tr>
            <td>10:00 - 11:00</td>
            <td>Физкультура</td>
            <td>Математика</td>
            <td>Литература</td>
            <td>Английский</td>
            <td>Русский язык</td>
        </tr>
        <tr>
            <td>11:00 - 12:00</td>
            <td>Биология</td>
            <td>Химия</td>
            <td>История</td>
            <td>Математика</td>
            <td>Физика</td>
        </tr>

    </table>
</body>

</html>
